builds:
  - main: ./provider
    dir: cmd
    binary: provider
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - 'amd64'
      - '386'
release:
  # Do not override manually written release notes.
  mode: keep-existing
changelog:
  # Do not generate changelog since for this project release notes are written manually.
  skip: true
